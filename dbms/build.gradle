plugins {
  id 'org.liquibase.gradle' version '2.1.0'
}

repositories {
  jcenter()
  mavenLocal()
  mavenCentral()
}

configurations {
  liquibaseRuntime.extendsFrom runtime
}

dependencies {
  liquibaseRuntime 'org.liquibase:liquibase-core:4.6.1'
  liquibaseRuntime 'org.liquibase:liquibase-groovy-dsl:3.0.2'
  liquibaseRuntime 'info.picocli:picocli:4.6.1'
  liquibaseRuntime 'org.postgresql:postgresql:42.3.1'
  liquibaseRuntime 'javax.xml.bind:jaxb-api:2.3.1'
  liquibaseRuntime 'ch.qos.logback:logback-core:1.2.7'
  liquibaseRuntime 'ch.qos.logback:logback-classic:1.2.7'
}

liquibase {
  activities {
    init {
      changeLogFile 'init/db.changelog.init.xml'
      defaultsFile 'init/liquibase.init.properties'
    }
    schema {
      changeLogFile 'db.changelog.xml'
      defaultsFile 'liquibase.properties'
    }
    schema_min {
      changeLogFile 'db.changelog.nocore.xml'
      defaultsFile 'liquibase.properties'
    }
  }
  runList = 'schema'
}

project.ext.getProperties().each { key, value ->
    if (key.startsWith('liquibase.')) {
      liquibase.activities.each {
        it.arguments.put(key.replace('liquibase.', ''), value)
      }
    }
    if (key.startsWith('liquibaseP.')) {
      liquibase.activities.each {
        it.parameters.put(key.replace('liquibaseP.', ''), value)
      }
    }
    if (key == 'runList') {
      liquibase.runList = value
    }
}
