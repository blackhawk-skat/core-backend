plugins {
  id 'org.liquibase.gradle' version '2.1.0'
}

repositories {
  jcenter()
  mavenLocal()
  mavenCentral()
}

configurations {
  liquibaseRuntime.extendsFrom runtime
}

dependencies {
  liquibaseRuntime 'org.liquibase:liquibase-core:4.6.1'
  liquibaseRuntime 'org.liquibase:liquibase-groovy-dsl:3.0.2'
  liquibaseRuntime 'info.picocli:picocli:4.6.1'
  liquibaseRuntime 'org.postgresql:postgresql:42.3.1'
  liquibaseRuntime 'javax.xml.bind:jaxb-api:2.3.1'
  liquibaseRuntime 'ch.qos.logback:logback-core:1.2.7'
  liquibaseRuntime 'ch.qos.logback:logback-classic:1.2.7'
}

liquibase {
  activities {
    schema {
      changeLogFile 'db.changelog.schema.xml'
      defaultsFile 'liquibase.schema.properties'
    }
  }
  runList = 'schema'
}

project.ext.getProperties().each {
    if (it.key.startsWith('liquibase')) {
        var key = it.key.replace('liquibase.','')
        var value = it.value
        liquibase.activities.each {
            it.arguments.put(key, value)
        }
    }
    if (it.key == 'runList') {
        liquibase.runList = it.value
    }
}